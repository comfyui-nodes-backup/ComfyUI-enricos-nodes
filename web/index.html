<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compositor4 Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="compositor4.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const config = JSON.stringify({
                width: 800,
                height: 600,
                padding: 100,
                seed: 12345,
                onConfigChanged: 'configChanged',
                isConfigChanged: false,
                preset: '{}',
                images: []
            });

            const compositor = new Compositor4(config);
            // trigger the executed event
            const event = new CustomEvent('executed', { detail: config });
            document.dispatchEvent(event);

        });
    </script>
</body>
</html>
